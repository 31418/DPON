<!-- Screens -->
<script src="sdtwo/titleScreen.js"></script>
<script src="sdtwo/gameOverScreen.js"></script>
<script src="sdtwo/LogoScreen.js"></script>
<script src="sdtwo/MainGameScreen.js"></script>
    </head>
    <body>
        <board id="board"></board>
        <script>


            const game = new Game(1280, 640)
            const controls = new KeyControls();
            const mouse = new MouseControls(game.canvas);

        function titleScreen(){
            game.scene = new TitleScreen(game, controls, newGame);
        }
        function gameOver(result){
            game.scene = new GameOverScreen(game, controls, result, titleScreen);
        }
        function newGame(){
            game.scene = new GameScreen(game, controls, gameOver, mouse);
        }




        game.scene = new LogoScreen(game, titleScreen)

            game.run()

        </script>
    </body>
